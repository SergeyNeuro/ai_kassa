<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Вход | AI Касса</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(145deg, #e6f1ff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
      border: 2px solid #3fa2ff;
      position: relative;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
    }

    .logo svg {
      width: 72px;
      height: 72px;
    }

    .project-name {
      font-size: 24px;
      font-weight: 700;
      color: #1c60aa;
      margin-bottom: 12px;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 20px;
      color: #2f7ccf;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: #2f7ccf;
      font-size: 15px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 2px solid #bcd4f5;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #3fa2ff;
    }

    .btn {
      background: #2f7ccf;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 8px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1c60aa;
    }

    .error {
      margin-top: 10px;
      color: #d93025;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">
      <!-- Встроенный SVG логотип AI Kassa -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="46" fill="#e6f1ff" stroke="#2f7ccf" stroke-width="4"/>
        <text x="50%" y="55%" text-anchor="middle" fill="#1c60aa" font-size="32" font-family="Arial" font-weight="700">AI</text>
      </svg>
    </div>
    <div class="project-name">AI Kassa</div>

    <h2>Вход в систему</h2>
    <form action="/login" method="post">
      <label for="username">Логин:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn">Войти</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
